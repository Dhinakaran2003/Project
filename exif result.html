<!-- results.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        
        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .print-button {
            margin: 20px auto;
            text-align: center;
        }
        
        .print-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .print-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>EXIF Data</h1>
    {% if exif %}
    <table>
        <tr>
            <th>Tag</th>
            <th>Value</th>
        </tr>
        {% for key, value in exif.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="print-button">
        <button onclick="window.print()">Print</button>
    </div>
    {% else %}
    <p>No EXIF data found.</p>
    {% endif %}
</body>

</html>
